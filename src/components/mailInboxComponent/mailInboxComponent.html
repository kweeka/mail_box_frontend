<div class="mail_menu">
    <input type="button" value="New mail" ui-sref="mail.new"/>
    <input type="button" value="Mark as read"/>
    <input type="button" value="Delete" ng-click="$ctrl.getAllCheck()"/>
</div>
<mail-table-component emails="$ctrl.mailStorage.emails" count-mail-box="$ctrl.allCount" show-more-mobile="$ctrl.showMoreMobile">
</mail-table-component>
<bottom-mail-table-component page="$ctrl.page" ng-if="$ctrl.mailStorage.emails.length > 0" emails="$ctrl.mailStorage.emails" all-count="$ctrl.allCount">
</bottom-mail-table-component>
