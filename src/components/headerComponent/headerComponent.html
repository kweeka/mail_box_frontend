    <div id="mobile_container" ng-show="$ctrl.showMobileMenu == true">
        <ul ng-show="!$ctrl.user">
            <li><a ui-sref="registration">Registration</a></li>
            <li><a ui-sref="auth">Authorization</a></li>
        </ul>
        <ul ng-show="$ctrl.user">
            <li>
                <div id="mobile_menu_search" class="search">
                    <div>
                        <input type="text" placeholder="Search"/>
                        <img src="resourses/icons/search.svg"/>
                    </div>
                </div>
            </li>
            <li ui-sref-active="active" ng-click="$ctrl.showMobileMenu=!$ctrl.showMobileMenu"><a ui-sref="mail.inbox">Inbox</a></li>
            <li ui-sref-active="active"><a ui-sref="mail.outbox" ng-click="$ctrl.showMobileMenu=!$ctrl.showMobileMenu">Outbox</a></li>
            <li ui-sref-active="active"><a ui-sref="mail.deleted" ng-click="$ctrl.showMobileMenu=!$ctrl.showMobileMenu">Deleted</a></li>
            <li ui-sref-active="active"><a ui-sref="personal" ng-click="$ctrl.showMobileMenu=!$ctrl.showMobileMenu">Personal area</a></li>
            <li ui-sref-active="active"><a ng-click="$ctrl.logout()">Logout</a></li>
        </ul>
    </div>
